<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid border border-primary">
        <div class="row">
            <div class="col-6">
                <div class="card text-center bg-primary text-white">
                    <div class="card-header">
                      <ul class="nav nav-tabs card-header-tabs text-white">
                        <li class="nav-item">
                          <a class="nav-link text-white active" aria-current="true" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                      </ul>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Special title treatment</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                      <button type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="carouselExampleControls" class="carousel carousel-dark  slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/smile.jpg" class=" img-fluid w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/smileii.jpg" class=" img-fluid w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/sonrisaiii.png" class=" img-fluid w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>
    
</body>
</html>
