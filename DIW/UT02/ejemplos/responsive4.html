<html lang="es">
<head>

            width: 80%;
            margin: 2em auto 2em ;
        }
       
        div#titulo,img,div#formulario,footer{

        }

            Cabañas y lagos

        <div class="formulario">

                <label for="nombre">Nombre</label>

                <input id='apellido' type="text">
                <label for="ciudad">ciudad</label>
                <input id='ciudad' type="text">

            </div>
            <div>
                <button>Enviar</button>
            </div>

        </div>
        <footer>
            Ricardo Muñoz Diaz

    </main>
