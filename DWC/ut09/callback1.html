<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        const heroes=[
            {id:0,nombre:'Iron Man'},
            {id:1,nombre:'Spiderman'},
            {id:2,nombre:'Thor'}
        ]
      
        function traeHeroConID(id,callback){
             console.log(`busco el herore con id: ${id}`)
            setTimeout(() => {
                console.log('estan ahora los datos para tratar')
                callback(heroes[id])
            }, 2000);  
        }
        
        function mostrarHeroe(heroe){
            console.log(`Los datos del heroe son ${heroe.nombre}`)
        }


        traeHeroConID(2,mostrarHeroe)
       



    </script>
</body>
</html>
