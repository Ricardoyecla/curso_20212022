<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        div{
            width: 140px;
            display: flex;
            align-items: center;
            flex-direction: column;
            border: 1px solid;
        }
        img{
            width: 100px;
            margin: 5px;
        }
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <img src="./bolijpg.jpg" alt="">
        <p>Nombre: <span id="nombre"></span></p>
        <p>Apellidos:<span id="apellidos"></span></p>
        <p>Ciudad:<span id="ciudad"></span></p>
        <p>Edad:<span id="edad"></span></p>
        <button>Cambio</button>
    </div>
    <script>
        const traePersona=async()=>{
            const persona=await fetch('https://randomuser.me/api');
            const datos_persona=await persona.json()
            console.log(datos_persona.results[0])
            //rellenaUsuario(datos_persona.results[0])

        }

        function rellenaUsuario(usuario){
            document.getElementsByTagName('img')[0].src=usuario.picture.large
            document.getElementById('nombre').textContent=usuario.name.first
            document.getElementById('apellidos').textContent=usuario.name.last
            document.getElementById('ciudad').textContent=usuario.location.city
            document.getElementById('edad').textContent=usuario.dob.age
            document.getElementsByTagName('button')[0].addEventListener('click',traePersona)
        }
        traePersona()

    </script>
</body>
</html>
