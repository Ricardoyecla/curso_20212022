<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Imagenes</h1>
    <div>
         <img src="#" id="imagen" alt="">
    </div>
   
   
    <script>
        //En la dirección https://source.unsplash.com/random
        //Nos devuelve una imagen aleatorio
        //Hacer una página web que al pulsar un botón nos muestre en un cuadro una
        //Imagen aleatorio.

        let $img=document.getElementById('imagen')

        const pedirImagen=async(donde)=>{
            const imagen=await fetch('https://source.unsplash.com/random',
            {cache: "no-cache"})
            const blob_img=await imagen.blob()
            donde.src=URL.createObjectURL(blob_img);
        }

        pedirImagen($img);
        $img.addEventListener('click',()=>{
            pedirImagen($img)
        })
    </script>
</body>
</html>
