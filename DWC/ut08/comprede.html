<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 bg-primary p-1 text-center">
                    Anulaci√≥n de comportamienteos predeterminados
                </p>
                <a href="https://www.google.es">Ir a google</a>
                <p><input maxlength="4" type="text"></p>
                <div class="progress">
                    <div class="progress-bar w-0" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="botonC" class="btn btn-warning btn-block text-center disabled">Cancelar</button>
                <button id="botonA" class="btn btn-secondary btn-block text-center disabled">Aceptar</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementsByTagName('a')[0].addEventListener('click',manejador);
        document.getElementById('botonA').addEventListener('click',aceptar);
        document.getElementById('botonC').addEventListener('click',cancelar)
        texto=document.getElementsByTagName('input')[0];

        texto.addEventListener('input',()=>{
           document.getElementsByClassName('progress-bar')[0].style.width=texto.value.length*25+'%';
        })


        function aceptar(env){
            location='https://www.google.es';
        }

        function cancelar(){
            /* for(let btn of document.getElementsByTagName('button')){
                btn.classList.remove('active');
                btn.classList.add('disabled');
            } */
            document.getElementById('botonA').removeEventListener('click',aceptar);
        }
        function manejador(env){
            for(let btn of document.getElementsByTagName('button')){
                btn.classList.remove('disabled');
                btn.classList.add('active');
            }
            env.preventDefault();
        }


    </script>
</body>
</html>
