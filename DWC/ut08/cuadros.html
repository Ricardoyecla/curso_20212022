<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            float: left;
            width: 75px;
            height: 75px;
            margin: 1em;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div id='listo'></div>
    <script>
        let divs = document.getElementsByTagName('div');
        let divlisto=document.getElementById('listo')

        divlisto.addEventListener('click',(e)=>{
            e.target.style.backgroundColor='pink';
            divlisto.style.backgroundColor='pink';
        })

        for(div of divs){
            div.addEventListener('click',(e)=>{
                e.target.style.backgroundColor='pink';
            })
        }
    </script>
</body>
</html>
