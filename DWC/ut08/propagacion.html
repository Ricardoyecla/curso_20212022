<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 90%;
            background-color: burlywood;
            border: 1px solid black;
            padding: 1em;
        }
        h1{
            padding: 2em;
            border: 1px solid black;
            background-color: pink;
        }
        span{
            padding: 1em;
            border: 1px solid black;
            background-color: white;
        }
        #perro{
            position: fixed;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            <span>Pulsa aqu√≠</span>
        </h1>
        <img id='perro'src="img/perro.png" alt="">
    </div>
    <script>
        let div=document.querySelector('div');
        let h1=document.getElementsByTagName('h1')[0]
        let span=document.querySelectorAll('span')[0]
        let perro=document.getElementById('perro');

        div.addEventListener('click',(e)=>{
            span.textContent=`x:${e.screenX} y:${e.screenY}`
            console.log('click en el div')
          


        },true)
        document.addEventListener('mousemove',(e)=>{
            perro.style.top=e.clientY+'px'
            perro.style.left=e.clientX+'px'


            span.textContent=`x:${e.screenX} y:${e.screenY}`
        })
        document.addEventListener('keyup',(e)=>{
            span.textContent=e.key + " "+e.altKey;
            console.log(e.key)
            console.log(e.altKey)
        })


        
        h1.addEventListener('click',()=>{
            console.log('click en el h1')
        },true)
        span.addEventListener('click',()=>{
            console.log('click en el span')
        },true)


    </script>
</body>
</html>
