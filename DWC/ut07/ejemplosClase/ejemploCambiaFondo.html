<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        main{
            width: 80%;
            margin: 0 auto;
            border: 2px solid burlywood;
        }
        div{
            border: 1px solid black;
            width: 150px;
            height: 150px;
            margin:  50px auto;
        }
        .rosa{
            border: 2px solid pink;
        }
    </style>
</head>
<body>
    <main>
        <div id="color"></div>
        <p><label for="">Introduce el color en hexdecimal</label><input type="text"></p>
    </main>
    <script>
        
        
        document.getElementById('color').addEventListener('mouseenter',()=>{
            let colores=document.getElementsByTagName('input')[0].value.split(',');
           document.getElementById('color').style['background-color']=colores[0]
        })

        document.getElementById('color').addEventListener('mouseout',()=>{
            let colores=document.getElementsByTagName('input')[0].value.split(',');
            document.getElementById('color').style.backgroundColor=colores[1]
        })

        document.getElementById('color').addEventListener('click',()=>{
            document.getElementById('color').classList.toggle('rosa');
        })
    </script>
</body>
</html>
